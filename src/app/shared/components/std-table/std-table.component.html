<h2 class="text-center">Students Table</h2>
<div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of stdArrs; let i = index">
                        <td>
                            {{i + 1}}
                        </td>
                        <td>
                           {{std.fName}} 
                        </td>
                        <td>
                            {{std.lName}}
                        </td>
                        <td>
                            {{std.contact}}
                        </td>
                        <td>
                            {{std.email}}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" (click)="onEdit(std)">Edit</button>
                        </td>
                        <td>
                             <button class="btn btn-sm btn-outline-danger" [disabled]="isInEditMode" (click)="onRemoveStd(std)">remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
