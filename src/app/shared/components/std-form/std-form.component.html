<div class="card">
    <div class="card-body">
        <form [formGroup]="stdForm" (ngSubmit)="onAddStd()">
            <div class="form-group">
                <label for="fName">First Name <span class="text-danger">*</span></label>
                <input type="text" formControlName="fName" class="form-control">
            </div>
             <div class="form-group">
                <label for="lName">Last Name <span class="text-danger">*</span></label>
                <input type="text" formControlName="lName" class="form-control">
            </div>
             <div class="form-group">
                <label for="contact">Contact <span class="text-danger">*</span></label>
                <input type="text" formControlName="contact" class="form-control">
            </div>
             <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="text" formControlName="email" class="form-control">
            </div>

            <button class="btn btn-block btn-primary" type="submit" *ngIf="!isInEditMode">Add Students</button>
             <button class="btn btn-block btn-primary" type="button" *ngIf="isInEditMode" (click)="onUpdateStd()">Update Students</button>
        </form>
    </div>
</div>
