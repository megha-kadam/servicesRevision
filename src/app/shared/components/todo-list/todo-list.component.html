<h2 class="text-center">Todo List</h2>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todoArray">
        <strong>
            {{todo.todoItem}}
        </strong>
        <div>
            <button class="btn btn-sm btn-outline-info mr-3" (click)="onEdit(todo)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" [disabled]="isInEdit" (click)="onRemoveTodo(todo)">Remove</button>
        </div>
    </li>
</ul>
